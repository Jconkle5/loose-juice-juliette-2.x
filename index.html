<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>loose-juice-juliette</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./styles/style.css">

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <h2 id="intro">Tumbly 2.x</h2>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="https://github.com/Jconkle5/loose-juice-juliette" target="_blank">loose-juice-juliette <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Landing Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Juliette Story Card</a>
            </li>
          </ul>
        </div>
      </nav>


    <div class="container">
        <!-- Months -->
        <div class="row head" id="mo">
            <h3>Month</h3>
            <div class="col-12" id="mo2">
                <ul class="months">
                    <li class="monthBox"><button class="btn btn-secondary" id="jan">Jan</button></li>
                    <li class="monthBox"><button class="btn btn-secondary" id="feb">Feb</button></li>
                    <li class="monthBox"><button class="btn btn-secondary" id="mar">Mar</button></li>
                    <li class="monthBox"><button class="btn btn-secondary" id="apr">Apr</button></li>
                    <li class="monthBox"><button class="btn btn-secondary" id="may">May</button></li>
                    <li class="monthBox"><button class="btn btn-secondary" id="jun">Jun</button></li>
                    <li class="monthBox"><button class="btn btn-secondary" id="jul">Jul</button></li>
                    <li class="monthBox"><button class="btn btn-secondary" id="aug">Aug</button></li>
                    <li class="monthBox"><button class="btn btn-secondary" id="sep">Sep</button></li>
                    <li class="monthBox"><button class="btn btn-secondary" id="oct">Oct</button></li>
                    <li class="monthBox"><button class="btn btn-secondary" id="nov">Nov</button></li>
                    <li class="monthBox"><button class="btn btn-secondary" id="dec">Dec</button></li>
                </ul>
            </div>
        </div>
        
        <!-- Days -->
        <div class="row head" id="day">
            <h3>Day</h3>
            <div class="col-3" id="dayTen">
                <ul class="dayTens">
                    <li class="dayTenBox"><button class="btn btn-secondary">0</button></li>
                    <li class="dayTenBox"><button class="btn btn-secondary">1</button></li>
                    <li class="dayTenBox"><button class="btn btn-secondary" id="day20">2</button></li>
                    <li class="dayTenBox"><button class="btn btn-secondary" id="day30">3</button></li>
                </ul>
            </div>

            <div class="col-6" id="datOne">
                <ul class="dayOnes">
                    <li class="dayOneBox"><button class="btn btn-secondary">0</button></li>
                    <li class="dayOneBox"><button class="btn btn-secondary day31">1</button></li>
                    <li class="dayOneBox"><button class="btn btn-secondary day31 day32">2</button></li>
                    <li class="dayOneBox"><button class="btn btn-secondary day31 day32">3</button></li>
                    <li class="dayOneBox"><button class="btn btn-secondary day31 day32">4</button></li>
                    <li class="dayOneBox"><button class="btn btn-secondary day31 day32">5</button></li>
                    <li class="dayOneBox"><button class="btn btn-secondary day31 day32">6</button></li>
                    <li class="dayOneBox"><button class="btn btn-secondary day31 day32">7</button></li>
                    <li class="dayOneBox"><button class="btn btn-secondary day31 day32">8</button></li>
                    <li class="dayOneBox"><button class="btn btn-secondary day29 day31 day32">9</button></li>
                </ul>
            </div>
        </div>
        

        <!-- Years -->
        <div class="row head" id="year">
            <h3>Year</h3>
            <div class="col" id="yearTho">
                <ul class="yearThous">
                    <li class="yearThouBox"><button class="btn btn-secondary">0</button></li>
                    <li class="yearThouBox"><button class="btn btn-secondary">1</button></li>
                    <li class="yearThouBox"><button class="btn btn-secondary">2</button></li>
                    <li class="yearThouBox"><button class="btn btn-secondary">3</button></li>
                    <li class="yearThouBox"><button class="btn btn-secondary">4</button></li>
                    <li class="yearThouBox"><button class="btn btn-secondary">5</button></li>
                    <li class="yearThouBox"><button class="btn btn-secondary">6</button></li>
                    <li class="yearThouBox"><button class="btn btn-secondary">7</button></li>
                    <li class="yearThouBox"><button class="btn btn-secondary">8</button></li>
                    <li class="yearThouBox"><button class="btn btn-secondary">9</button></li>
                </ul>
            </div>
    
            <div class="col" id="yearHun">
                <ul class="yearHuns">
                    <li class="yearHunBox"><button class="btn btn-secondary">0</button></li>
                    <li class="yearHunBox"><button class="btn btn-secondary">1</button></li>
                    <li class="yearHunBox"><button class="btn btn-secondary">2</button></li>
                    <li class="yearHunBox"><button class="btn btn-secondary">3</button></li>
                    <li class="yearHunBox"><button class="btn btn-secondary">4</button></li>
                    <li class="yearHunBox"><button class="btn btn-secondary">5</button></li>
                    <li class="yearHunBox"><button class="btn btn-secondary">6</button></li>
                    <li class="yearHunBox"><button class="btn btn-secondary">7</button></li>
                    <li class="yearHunBox"><button class="btn btn-secondary">8</button></li>
                    <li class="yearHunBox"><button class="btn btn-secondary">9</button></li>
                </ul>
            </div>
    
            <div class="col" id="yearTen">
                <ul class="yearTens">
                    <li class="yearTenBox"><button class="btn btn-secondary">0</button></li>                    
                    <li class="yearTenBox"><button class="btn btn-secondary">1</button></li>
                    <li class="yearTenBox"><button class="btn btn-secondary">2</button></li>
                    <li class="yearTenBox"><button class="btn btn-secondary">3</button></li>
                    <li class="yearTenBox"><button class="btn btn-secondary">4</button></li>
                    <li class="yearTenBox"><button class="btn btn-secondary">5</button></li>
                    <li class="yearTenBox"><button class="btn btn-secondary">6</button></li>
                    <li class="yearTenBox"><button class="btn btn-secondary">7</button></li>
                    <li class="yearTenBox"><button class="btn btn-secondary">8</button></li>
                    <li class="yearTenBox"><button class="btn btn-secondary">9</button></li>
                </ul>
            </div>
    
            <div class="col" id="yearOne">
                <ul class="yearOnes">
                    <li class="yearOneBox"><button class="btn btn-secondary">0</button></li>
                    <li class="yearOneBox"><button class="btn btn-secondary">1</button></li>
                    <li class="yearOneBox"><button class="btn btn-secondary">2</button></li>
                    <li class="yearOneBox"><button class="btn btn-secondary">3</button></li>
                    <li class="yearOneBox"><button class="btn btn-secondary">4</button></li>
                    <li class="yearOneBox"><button class="btn btn-secondary">5</button></li>
                    <li class="yearOneBox"><button class="btn btn-secondary">6</button></li>
                    <li class="yearOneBox"><button class="btn btn-secondary">7</button></li>
                    <li class="yearOneBox"><button class="btn btn-secondary">8</button></li>
                    <li class="yearOneBox"><button class="btn btn-secondary">9</button></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="calender" class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2">
                <p class="fDate">Date Selected:</p>
            </div>
            <div class="col-1 fDate" id="calMonth">Null</div>
            <div class="col-1 fDate" id="calDay">00</div>
            <div class="col-1 fDate" id="calYear">0000</div>
            <div class="col-4"></div>
        </div>
    </div>

</body>


</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
